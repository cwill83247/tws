{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="container">
<h1>Product details.html page</h1>
<div class="row">  
  <div class="col">
    <div class="card">
      <div class="image-container my-5"><img class="card-img-top" alt="..." src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}"> 
        </div>div>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Rating:{{ product.customer_rating }}<br>
          Â£{{ product.price }}</p>
          {{ product.description }}

      </div>
    </div> 
  </div> 
  <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <p class="mt-3"><strong>Quantity:</strong></p>
            <div class="form-group w-50">
                <div class="input-group">
                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                </div>
            </div>
        </div>

        <div class="col-12">
            <a href="">
                 <span class="text-uppercase">Keep Shopping</span>
            </a>
            <input type="submit" value="Add to Bag">
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
        <h2>Select a Size</h2>
        <h2>Quantiity Selector</h2>        
         <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-shoppingbag">Add Item to Bag</button>
         
  </div>
</div>
  {% endblock %}
