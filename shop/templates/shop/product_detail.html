{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="container">
<div class="product-detail-wrapper">
<div class="row">  
  <div class="col-4">
    <i class="fa fa-truck" aria-hidden="true"><span>Free Shipping order over £100</span></i>
    <i class="fa fa-check" aria-hidden="true">Quality Products</i>
    <h4>VAT included <i class="fa fa-credit-card" aria-hidden="true"></i></h4>

  </div>
  <div class="col-4">    
    <div class="image-container my-5"><img class="card-img-top" alt="..." src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}"></div>
  </div>
  <div class="col-4">     
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Rating:{{ product.customer_rating }}<br>
        £{{ product.price }}</p>
        {{ product.description }}
    </div>              
    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <p class="mt-3"><strong>Quantity2:</strong></p>
            <div class="form-group w-50">
                <div class="input-group">
                  <div class="input-group-prepend">
                   <!---decrease quantity-->
                    <button class="decrement-qty btn btn-black rounded-0" 
                        data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                        <span class="icon">
                            <i class="fas fa-minus"></i>
                        </span>
                    </button>
                </div>
                  <!--Quantity Field-->
                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                    <!---increment quantity-->
                    <div class="input-group-append">
                      <button class="increment-qty btn btn-black rounded-0"
                          data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                          <span class="icon">
                              <i class="fas fa-plus"></i>
                          </span>
                      </button>
                  </div>                
                </div>
            </div>
        </div>
        <br>
            <a href=""><span class="text-uppercase">Keep Shopping</span></a>
            <input class="btn btn-success text-uppercase" type="submit" value="Add to Bag">
        </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
  </form>             
     
         
  </div>
</div>
</div> </div>

  {% endblock %}
