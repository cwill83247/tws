{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>                
            </div>
        </div>                 
          <div class="row">
            <div class="col-12 p-2 ">
              <div class="card-body">                  
                  <ul class="list-unstyled">
                    <li><i class="fas fa-phone p-2 fs-7 d-none d-sm-inline"></i>07473029888</li>
                    <li><i class="fas fa-envelope p-2 fs-7 d-none d-sm-inline"></i>enquries@tws.com</li>
                  </ul>
              </div>
             <p>Our please complete the form below</p>
            </div>
          </div>
        <div class="row">
            <div class="col-6 col-lg-6">               
                <form class="mt-3" action="{% url 'contactus' %}" method="POST" id="contactus_form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark text-uppercase float-right">Get in Touch</button>
                </form>
            </div>
            <div class="col-6 col-lg-6 contactus-image">             
            </div>
        </div>
    </div>   <!--added 12/4/23 -->
    {% endblock %}
